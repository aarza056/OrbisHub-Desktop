name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Build (no publish)
        run: npx electron-builder --dir

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore AutomationTests
        working-directory: AutomationTests
        run: dotnet restore

      - name: Build AutomationTests
        working-directory: AutomationTests
        run: dotnet build --configuration Release

